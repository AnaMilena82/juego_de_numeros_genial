<!DOCTYPE html>
<html>
<head>
    <title>Marcador del Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Marcador del Great Number Game</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Intentos</th>
                </tr>
            </thead>
            <tbody>
                {% for ganador in ganadores %}
                <tr>
                    <td>{{ ganador.nombre }}</td>
                    <td>{{ ganador.intentos }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('get_adivinarnumero') }}" class="btn btn-primary">Regresar</a>
    </div>
</body>
</html>
